<!DOCTYPE html>
<html>
<head>
    <title>World Distance Calculator</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="application/javascript" src="scripts/worlddist.js"></script>
</head>
<body onload="Init();">
    <h1>World Location Distance Calculator</h1>
    <p>Location 1: <input id="loc1" type="text" placeholder="enter location"/></p>
    <p>Location 2: <input id="loc2" type="text" placeholder="enter location"/></p>
    <button id="calculate" type="button">Calculate</button>
    <div style="margin: 1rem 0; padding: 0.25rem; border: solid 1px black;">
        <h3 style="margin: 0;">Distance Result</h3>
        <p id="result"></p>
    </div>
</body>
</html>
